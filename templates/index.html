<!DOCTYPE html>
<html>

<head>
  <title>Upload Files</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    form {
      background-color: #fff;
      max-width: 900px;
      margin: 0 auto;
      padding: 100px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 100px;
    }

    label {
      display: block;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    input[type=file] {
      display: block;
      margin-bottom: 30px;
    }

    input[type=submit] {
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .header {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      background: linear-gradient(135deg, rgba(6, 147, 227, 1) 0%, rgb(155, 81, 224) 100%);
      text-align: center;
    }

    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background: linear-gradient(135deg, rgba(6, 147, 227, 1) 0%, rgb(155, 81, 224) 100%);
      color: white;
      text-align: center;
    }

    @media print {
      .noprint {
        display: none;
      }
    }

    .select {
      border: 2px solid red;
      border-radius: 5px;
      width: 30%;
      padding: 10px;
      margin-left: auto;
      margin-right: auto;
      margin-top: calc(2% + 46px);
      margin-bottom: 5%;
    }
    .select:hover{
                box-shadow: 0 12px 16px 0 rgba(245,83,40,0.24), 0 17px 50px 0 rgba(245,83,40,0.19);
            }
  </style>
</head>

<body>
  <div class="header noprint" id="myHeader">
    <img class="normal" src="https://use.rently.com/wp-content/uploads/2023/03/logo.svg" alt="Rently"
      style="margin:1%;">
  </div>

  <form class="noprint select" method="post" action="/upload" enctype="multipart/form-data">
    <h1>Upload Brakeman Scan Report Files</h1>
    <label for="file1">Select File 1 (Before Deployment):</label>
    <input type="file" name="file1" id="file1">
    <label for="file2">Select File 2 (After Deployment):</label>
    <input type="file" name="file2" id="file2">
    <input type="submit" value="Upload">
  </form>
  <div class="footer noprint">
    <p style="margin:0.75%;">
      <i>Powered by SPC Team</i>
    </p>
  </div>
</body>

</html>
